<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
  
        <body style="background-color:rgb(21, 29, 48)">
      

            <div class="mother-box">
                


               <img src="bg2.png" class="image-set">



               <div class ="Nav-Input-Box">
                    <div class="NavButton-container">
                        
                        <button type="button" class="Upper-Button Upper-Button1">Login</button>
                        <a href="main.html">
                        <button type="button" class="Upper-Button Upper-Button2"autofocus>Registration</button></a>
                    </div>
               </div>   

               <div class ="Title-Input-Box">
                <p class="Big-title">Hi Welcome!</p>
                <p class="small-title">We are here to welcome you to the team.</p>
                
        
                </div>   


               <div class ="Main-Input-Box">
                <form>

                    <div class="Input-container">
                       
                        <i class="fa fa-envelope" id="email-icon"></i>
                        <input type="email" id="email" name="email"  placeholder="Email Address" required>
             
                    </div>
                    
                    <div class="Input-container">
                        <i class="fa fa-lock"></i>
                      <input type="password" id="password" name="password" placeholder="Password" required>   
                    </div>


                   <div class="Input-container">
                    <i class="fa fa-lock"></i>
                      <input type="password" id="repassword" name="repassword" placeholder="Re-enter password" required>   
                   
                    </div>


            </div>      
       

            <div class ="Terms-Box">
                <input type="checkbox" class="checkboxcs" required>
                <label class="checkboxlabel">I agree with the terms and conditions.</label>
            </div>
            

            <div class ="Register-Box">
                <input type="submit" value="Sign Up" class="Register-Button" />
            </div>

         

        


        </form>
        </body>
    
</html>
